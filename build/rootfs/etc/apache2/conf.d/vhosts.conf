<VirtualHost *:80>
	DocumentRoot /project/www
	ServerName gearbox.local

	<Directory /project/www>
		Options SymlinksIfOwnerMatch Indexes
		AllowOverride All
		DirectoryIndex index.html index.php
		Require all granted
	</Directory>

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://172.42.0.1:9000/project/www/$1
</VirtualHost>
